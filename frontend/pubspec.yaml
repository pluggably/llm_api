name: plugai
description: "PlugAI - Cross-platform frontend for the Pluggably LLM API Gateway"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # HTTP & API
  http: ^1.3.0
  web_socket_channel: ^3.0.2

  # Shared Dart client
  pluggably_llm_client:
    path: ../clients/dart

  # UI Components
  flutter_markdown: ^0.7.7
  cupertino_icons: ^1.0.8

  # Local Storage
  shared_preferences: ^2.5.3

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7

  # Image input
  image_picker: ^1.1.1
  image: ^3.3.0

  # Media & 3D
  url_launcher: ^6.3.0
  three_dart: ^0.0.16
  three_dart_jsm: ^0.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15
  mockito: ^5.4.5

dependency_overrides:
  http: ^1.3.0
  flutter_gl:
    path: packages/flutter_gl

flutter:
  uses-material-design: true
