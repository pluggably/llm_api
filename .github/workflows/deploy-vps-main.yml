name: Deploy VPS on main

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: deploy-vps-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Redeploy on VPS
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -euo pipefail

            APPS_ROOT="/srv/apps"
            if [ ! -w "$APPS_ROOT" ]; then
              APPS_ROOT="$HOME/apps"
            fi
            APP_ROOT="$APPS_ROOT/llm_api"
            VPS_CONFIG_ROOT="$APPS_ROOT/vps-config"
            DEPLOY_BRANCH="${{ github.ref_name }}"

            resolve_branch() {
              local repo="$1"
              local requested="$2"

              if git -C "$repo" show-ref --verify --quiet "refs/remotes/origin/$requested"; then
                echo "$requested"
              elif git -C "$repo" show-ref --verify --quiet "refs/remotes/origin/main"; then
                echo "main"
              else
                echo "master"
              fi
            }

            mkdir -p "$APPS_ROOT"

            mkdir -p "$HOME/.ssh"
            touch "$HOME/.ssh/known_hosts"
            chmod 700 "$HOME/.ssh"
            chmod 600 "$HOME/.ssh/known_hosts"
            if ! ssh-keygen -F github.com >/dev/null; then
              ssh-keyscan -H github.com >> "$HOME/.ssh/known_hosts"
            fi

            if [ ! -d "$APP_ROOT/.git" ]; then
              git clone git@github.com:pluggably/llm_api.git "$APP_ROOT"
            fi

            if [ ! -d "$VPS_CONFIG_ROOT/.git" ]; then
              git clone git@github.com:pluggably/vps-config.git "$VPS_CONFIG_ROOT"
            fi

            git -C "$APP_ROOT" remote set-url origin git@github.com:pluggably/llm_api.git
            git -C "$VPS_CONFIG_ROOT" remote set-url origin git@github.com:pluggably/vps-config.git

            git -C "$APP_ROOT" fetch --prune origin
            APP_BRANCH="$(resolve_branch "$APP_ROOT" "$DEPLOY_BRANCH")"
            git -C "$APP_ROOT" reset --hard "origin/$APP_BRANCH"

            git -C "$VPS_CONFIG_ROOT" fetch --prune origin
            VPS_BRANCH="$(resolve_branch "$VPS_CONFIG_ROOT" "$DEPLOY_BRANCH")"
            git -C "$VPS_CONFIG_ROOT" reset --hard "origin/$VPS_BRANCH"

            TRAEFIK_SRC="$VPS_CONFIG_ROOT/traefik"
            TRAEFIK_DST="/srv/traefik"
            if [ -d "$TRAEFIK_SRC" ]; then
              if [ -w "$TRAEFIK_DST" ] && [ -w "$TRAEFIK_DST/dynamic" ]; then
                mkdir -p "$TRAEFIK_DST/dynamic"
                cp -f "$TRAEFIK_SRC/traefik.yml" "$TRAEFIK_DST/traefik.yml"
                cp -f "$TRAEFIK_SRC/docker-compose.yml" "$TRAEFIK_DST/docker-compose.yml"
                cp -f "$TRAEFIK_SRC/dynamic/"*.yml "$TRAEFIK_DST/dynamic/" 2>/dev/null || true
              elif command -v sudo >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
                sudo mkdir -p "$TRAEFIK_DST/dynamic"
                sudo cp -f "$TRAEFIK_SRC/traefik.yml" "$TRAEFIK_DST/traefik.yml"
                sudo cp -f "$TRAEFIK_SRC/docker-compose.yml" "$TRAEFIK_DST/docker-compose.yml"
                sudo cp -f "$TRAEFIK_SRC/dynamic/"*.yml "$TRAEFIK_DST/dynamic/" 2>/dev/null || true
              else
                echo "ERROR: Cannot sync Traefik config to $TRAEFIK_DST (no write permission and no passwordless sudo)."
                exit 1
              fi

              if [ -f "$TRAEFIK_SRC/dynamic/plugai.yml" ]; then
                if [ ! -f "$TRAEFIK_DST/dynamic/plugai.yml" ]; then
                  echo "ERROR: Expected $TRAEFIK_DST/dynamic/plugai.yml after sync but it was not found."
                  exit 1
                fi
              fi
            fi

            cd "$VPS_CONFIG_ROOT/llm_api"
            docker compose up -d --build --remove-orphans
