name: Deploy VPS on main

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: deploy-vps-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Redeploy on VPS
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_ROOT="/srv/apps/llm_api"
            VPS_CONFIG_ROOT="/srv/apps/vps-config"

            test -d "$APP_ROOT/.git"
            test -d "$VPS_CONFIG_ROOT/.git"

            git -C "$APP_ROOT" fetch --prune origin main
            git -C "$APP_ROOT" reset --hard origin/main

            git -C "$VPS_CONFIG_ROOT" fetch --prune origin main
            git -C "$VPS_CONFIG_ROOT" reset --hard origin/main

            cd "$VPS_CONFIG_ROOT/llm_api"
            docker compose up -d --build --remove-orphans
